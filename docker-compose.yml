version: '3.8'

services:
  # 1. EternaLegacy 백엔드 (FastAPI)
  backend:
    build: .
    container_name: eternalegacy_backend
    restart: always
    env_file: .env
    volumes:
      - ./backend:/app/backend
    expose:
      - "8000"
    networks:
      app-network:

  # 2. Nginx (리버스 프록시)
  nginx:
    image: nginx:1.25-alpine
    container_name: eternalegacy_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - backend
    networks:
      app-network:

  # 3. Certbot (SSL 인증서 봇)
  certbot:
    image: certbot/certbot:latest
    container_name: eternalegacy_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/certbot-webroot:/var/www/html
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      app-network:

  # 4. PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eternalegacy_postgres
    restart: always
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      app-network:

# --- (Docker Compose V2 표준 문법: Networks와 Volumes는 최하단에 분리) ---

networks:
  app-network:
    driver: bridge

volumes:
  certbot-etc:
  certbot-var:
  postgres-data:
